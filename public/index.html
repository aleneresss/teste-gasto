<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Gastos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Controle de Gastos</h1>
    <div class="usuario-input">
      <input id="usuario-input" type="text" placeholder="Digite seu nome de usuário" />
      <button id="btn-carregar">Carregar gastos</button>
    </div>
  </header>

  <main>
    <div id="painel-info" class="painel-info desativado" style="display:none;">
      <div id="total-gastos">Total de gastos: 0</div>
      <div id="gastos-pagos">Pagos: 0</div>
      <div id="gastos-pendentes">Pendentes: 0</div>
      <div id="total" class="total-display">Total geral: R$ 0.00 | Total a pagar: R$ 0.00</div>
    </div>

    <section id="gastos-container" class="gastos-container" style="display:none;">
      <!-- Gastos vão aparecer aqui -->
    </section>

    <button id="btn-novo-gasto" disabled>+ Novo Gasto</button>
  </main>

  <div id="modal-edicao" class="modal">
    <div class="modal-content">
      <h2>Editar Gasto</h2>
      <label for="input-nome">Nome do gasto</label>
      <input type="text" id="input-nome" />
      <label for="input-valor">Valor (R$)</label>
      <input type="number" id="input-valor" min="0" step="0.01" />
      <label for="input-data">Data</label>
      <input type="date" id="input-data" />
      <label class="checkbox-label">
        <input type="checkbox" id="input-pago" />
        Pago
      </label>

      <div class="modal-buttons">
        <button id="btn-salvar">Salvar</button>
        <button id="btn-cancelar">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
