<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Gastos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Controle de Gastos</h1>

    <div class="usuario-form">
      <input type="text" id="usuario-input" placeholder="Digite seu nome de usuário" />
      <button id="btn-carregar">Carregar</button>
    </div>

    <div id="painel-info" class="painel">
      <div id="total-gastos">Total de gastos: 0</div>
      <div id="gastos-pagos">Pagos: 0</div>
      <div id="gastos-pendentes">Pendentes: 0</div>
      <div id="total">Total geral: R$ 0,00 | Total a pagar: R$ 0,00</div>
    </div>

    <button id="btn-novo-gasto" disabled>+ Novo Gasto</button>

    <div id="gastos-container" class="gastos-lista"></div>
  </div>

  <!-- Modal de edição -->
  <div id="modal-edicao" class="modal">
    <div class="modal-content">
      <h2>Editar Gasto</h2>
      <input type="text" id="input-nome" placeholder="Nome do gasto" />
      <input type="number" id="input-valor" placeholder="Valor (R$)" />
      <input type="date" id="input-data" />
      <label><input type="checkbox" id="input-pago" /> Pago</label>
      <div class="modal-buttons">
        <button id="btn-salvar">Salvar</button>
        <button id="btn-cancelar">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
